<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>

  <!-- (Optional) Include Inter font via Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800;900&display=swap"
    rel="stylesheet"
  >

  <style>
    /* Reset & Basic Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #FFFFFF; /* Default text color */
      overflow: hidden; /* Keep body from scrolling if we want a strict layout */
    }
    body {
      /* Desktop background by default */
      background: url('ComingSoon.png') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative; /* So we can position the footer image from the bottom */
    }
    .container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      margin: 0 auto;
    }

    /* Logo (Desktop) */
    .logo {
      margin-top: 230px; /* 230px from top on desktop */
      width: 264px;
      height: auto;
    }

    /* Heading: “We’re ComingSoon” (Desktop) */
    .coming-soon {
      margin-top: 40px; /* 40px below logo */
      font-weight: 800; /* Inter Bold */
      font-size: 110px;
      letter-spacing: 0.01em; /* 1% -> 0.01em */
      line-height: 1.1;
    }

    /*
      Sub-heading: “Big ideas...”
      We'll animate this with a fade-in that begins 2s after the page loads.
    */
    .sub-text {
      margin-top: 24px; 
      font-weight: 300; /* Inter Light */
      font-size: 40px;
      letter-spacing: 0.01em;
      line-height: 1.2;

      /* Animation: fade in with 2s delay, 1s duration */
      opacity: 0; /* Start invisible */
      animation: fadeInUp 1s ease-in forwards 2s;
    }

    /* Footer image (Desktop) */
    .footer-image {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: auto;
    }

    /* Keyframes for fading in and sliding up slightly */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ------------------ MEDIA QUERY FOR MOBILE ------------------ */
    @media (max-width: 768px) {
      body {
        background: url('mobilebg.png') no-repeat center center / cover;
      }
      .logo {
        margin-top: 140px; /* 140px from top on mobile */
        width: 160px;
        height: auto;
      }
      .coming-soon {
        margin-top: 40px;
        font-size: 44px;
      }
      .sub-text {
        margin-top: 12px;
        font-size: 18px;
        line-height: 32px;

        /* Keep the same fade-in animation, or tweak if you like */
        opacity: 0;
        animation: fadeInUp 1s ease-in forwards 2s;
      }
      .footer-image {
        bottom: 40px; /* 40px from bottom on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img
      src="Alufurnlogo.png"
      alt="AlufurnLogo"
      class="logo"
    />

    <!-- Main Heading 
         Using <br> for line break on mobile:
         On desktop, it usually stays on one line unless screen is very narrow 
         or you can remove the <br> if you prefer a single line everywhere.
    -->
    <h1 class="coming-soon">
      We’re<br>Coming Soon
    </h1>

    <!-- Sub-Heading (Fades in after 2s delay) -->
    <p class="sub-text">
      Big ideas for your space are just around the corner
    </p>
  </div>

  <!-- Footer Image -->
  <img
    src="Craftedwithlove.png"
    alt="Craftedwithlove"
    class="footer-image"
  />
</body>
</html>
