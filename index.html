<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>

  <!-- (Optional) Include Inter font via Google Fonts -->
  <!-- You can remove or replace this if hosting fonts differently. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800;900&display=swap"
    rel="stylesheet"
  >

  <style>
    /* Reset & Basic Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffffff; /* default text color is white */
    }
    /* Main layout (desktop first) */
    body {
      background: url('ComingSoon.png') no-repeat center center / cover; /* Desktop background */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Position from top */
      position: relative;      /* For footer positioning */
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Logo (Desktop) */
    .logo {
      margin-top: 230px;   /* 230px from the top for desktop */
      width: 264px;
      height: 32px;        /* Ensures 264×32 ratio */
      object-fit: contain; /* Maintains aspect ratio if dimensions change */
      display: block;      /* for proper centering */
      margin-left: auto;   /* center horizontally */
      margin-right: auto;
    }

    /* Heading: “We’re Coming Soon” (Desktop) */
    .coming-soon {
      margin-top: 40px;          /* 40px below logo */
      font-weight: 800;          /* Inter Bold */
      font-size: 110px;
      letter-spacing: 0.01em;    /* 1% ~ 0.01em */
    }

    /* Sub-heading: “Big ideas...” (Desktop) */
    .sub-text {
      margin-top: 24px;          /* 24px below main heading */
      font-weight: 300;          /* Inter Light */
      font-size: 40px;
      letter-spacing: 0.01em;    /* 1% ~ 0.01em */
      line-height: 1.2;         /* default line height for desktop */
    }

    /* Footer image (Desktop) */
    .footer-image {
      position: absolute;
      bottom: 80px; /* 80px from bottom */
      left: 50%;
      transform: translateX(-50%);
      width: 266px; /* 266×29 px size */
      height: 29px;
      object-fit: contain;
    }

    /* ------------------ MEDIA QUERY FOR MOBILE ------------------ */
    @media (max-width: 768px) {
      body {
        background: url('mobilebg.png') no-repeat center center / cover; /* Mobile background */
      }

      .logo {
        margin-top: 140px; /* 140px from top for mobile */
        width: 160px;
        height: 19px;
      }

      .coming-soon {
        margin-top: 40px;  /* 40px below logo */
        font-size: 44px;
        letter-spacing: 0.01em; /* 1% */
      }

      .sub-text {
        margin-top: 12px;  /* 12px below heading */
        font-size: 18px;
        letter-spacing: 0.01em; /* 1% */
        line-height: 32px; /* line ht: 32px on mobile */
      }

      .footer-image {
        bottom: 40px;    /* 40px from bottom on mobile */
        width: 160px;    /* 160×17 px size for mobile */
        height: 17px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo -->
    <img
      src="Alufurnlogo.png"
      alt="Alufurn Logo"
      class="logo"
    />

    <!-- Main Heading -->
    <h1 class="coming-soon">
      We’re Coming Soon
    </h1>

    <!-- Sub-Heading -->
    <p class="sub-text">
      Big ideas for your space are just around the corner
    </p>
  </div>

  <!-- Footer Image -->
  <img
    src="Craftedwithlove.png"
    alt="Crafted with love"
    class="footer-image"
  />

</body>
</html>
