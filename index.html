<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.45);
            z-index: 1;
        }

        .content {
            position: relative;
            text-align: center;
            color: #ffffff;
            z-index: 2;
            margin-top: 100px; /* Adjust this value to move the content higher or lower */
        }

        .logo {
            margin-top: 200px;
            width: 264px;
            height: 32px;
        }

        .title {
            font-size: 80px;
            font-weight: bold;
            margin-top: 40px;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 300;
            margin-top: 24px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: 300;
            color: #ffffff;
            z-index: 2; /* Ensuring the footer appears above the overlay */
        }

        .footer .heart {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url('heart.png') no-repeat center center/contain;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .logo {
                width: 180px;
                height: auto;
                margin-top: 100px;
            }

            .title {
                font-size: 50px;
            }

            .subtitle {
                font-size: 18px;
                font-weight: 200;
                line-height: 1.6;
            }

            .content {
                margin-top: 50px;
            }

            .footer {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="content">
        <img src="Alufurnlogo.png" alt="Alufurn Logo" class="logo">
        <div class="title">We're Coming Soon!</div>
        <div class="subtitle">Big ideas for your space are just around the corner</div>
    </div>
    <div class="footer">
        Crafting with <span class="heart"></span> in India
    </div>
</body>
</html>
